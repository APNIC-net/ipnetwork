[package]
name = "ipnetwork"
version = "0.16.0" # When updating version, also modify html_root_url in the lib.rs
authors = ["Abhishek Chanda <abhishek.becs@gmail.com>", "Linus FÃ¤rnstrand <faern@faern.net>"]
description = "A library to work with IP CIDRs in Rust"
license = "Apache-2.0"
repository = "https://github.com/achanda/ipnetwork"
keywords = ["network", "ip", "address", "cidr"]
readme = "README.md"
categories = ["network-programming", "parser-implementations"]
edition = "2018"

[dependencies]
clippy = {version = "0.0.302", optional = true}
serde = { version = ">=0.8.0, <2.0", optional = true }

[dev-dependencies]
serde_json = "1.0"
serde_derive = ">=0.8.0, <2.0"
criterion = "0.3.0"

[badges]
travis-ci = { repository = "achanda/ipnetwork" }
maintenance = { status = "passively-maintained" }

[features]
default = ["serde"]
dev = ["clippy"]

[[bench]]
name = "parse_bench"
harness = false
